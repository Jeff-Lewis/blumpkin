language: python
python:
- 2.7
install:
- python setup.py develop
script:
- nosetests -sv --with-xunitmp --with-cov --cov=blumpkin --cov-report term-missing
after_success:
- coverage combine
- coverage report
- coverage xml
- blumpkin coverage coverage.xml blumpkin:90
- find blumpkin -name "*.py" | xargs pep8 --ignore=E711 | tee pep8.out
